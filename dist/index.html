<!doctype html>
<html lang="en" ng-app="platformer">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Platformer</title>
  <script src="main.js"></script>
</head>
<body ng-controller="Main as vm" ng-keyup="vm.playerKeyup($event)" ng-keydown="vm.playerKeydown($event)">
  <div class="container">
    <div class="title-screen" ng-show="vm.environment.title">
      <div>
        <h1>Platformer</h1>
        <p>Arrows to move, space to jump, R to restart.</p>
        <p><strong style="color: red;">Red is bad.</strong> <strong style="color: blue;">Blue is good.</strong></p>
        <p>Best score: <span ng-bind="vm.environment.best_score"></span></p>
        <button type="button" ng-click="vm.startGame()">Play Now</button>
      </div>
    </div>
    <div class="game" ng-hide="vm.environment.game_over || vm.environment.title">
      <div class="player" ng-style="vm.player.getCSSPosition()"></div>
      <div class="platform" ng-style="platform.getCSSProperties()" ng-repeat="platform in vm.platforms track by $index"></div>
      <div class="token" ng-style="token.getCSSProperties()" ng-repeat="token in vm.tokens track by $index"><i class="fa" ng-class="token.getTokenTypeClass()"></i></div>
      <div class="clock" ng-bind="vm.timeRemaining()"></div>
      <div class="meta">
        <div class="level">Level <span ng-bind="vm.environment.level"></span></div>
        <div class="score">Score: <span ng-bind="vm.environment.score"></span></div>
      </div>
    </div>
    <div class="game-over" ng-show="vm.environment.game_over" ng-click="vm.resetGame()">
      <div>
        <h1>GAME OVER</h1>
        <p>Score: <span ng-bind="vm.environment.score"></span></p>
        <p>Type R to retry</p>
      </div>
    </div>
  </div>
</body>
</html>
