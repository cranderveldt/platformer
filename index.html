<!doctype html>
<html lang="en" ng-app="platformer">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Platformer</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/script.js"></script>
</head>
<body ng-controller="Main" ng-keyup="playerKeyup($event)" ng-keydown="playerKeydown($event)">
  <div class="container">
    <div class="title-screen" ng-show="environment.title">
      <div>
        <h1>Platformer</h1>
        <p>Arrows to move, space to jump, R to restart.</p>
        <p>Best score: <span ng-bind="environment.best_score"></span></p>
        <button type="button" ng-click="startGame()">Play Now</button>
      </div>
    </div>
    <div class="game" ng-hide="environment.game_over || environment.title">
      <div class="player" ng-style="player.getCSSPosition()"></div>
      <div class="platform" ng-style="platform.getCSSProperties()" ng-repeat="platform in platforms track by $index"></div>
      <div class="clock" ng-bind="timeRemaining()"></div>
      <div class="meta">
        <div class="level">Level <span ng-bind="environment.level"></span></div>
        <div class="score">Score: <span ng-bind="environment.score"></span></div>
      </div>
    </div>
    <div class="game-over" ng-show="environment.game_over" ng-click="resetGame()">
      <div>
        <h1>GAME OVER</h1>
        <p>Score: <span ng-bind="environment.score"></span></p>
        <p>Type R to retry</p>
      </div>
    </div>
  </div>
</body>
</html>
